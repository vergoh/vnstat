language: c

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      env:
        - CFLAGS='-Wall -Wextra'
        - CPARAMS='--enable-werror'
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      env:
        - CFLAGS='-Weverything -Wno-padded'
        - CPARAMS='--enable-werror'
    - os: osx
      compiler: clang
      env:
        - CFLAGS='-Weverything -Wno-padded -Wno-reserved-id-macro -Wno-gnu-zero-variadic-macro-arguments -Wno-sign-conversion -Wno-unreachable-code -Wno-missing-noreturn'

addons:
  apt:
    packages:
      - libsqlite3-0
      - libsqlite3-dev
      - libgd3
      - libgd-dev
      - check

before_install:
 - if [ "${TRAVIS_OS_NAME}" == "osx" ]; then brew install gd sqlite check ; fi

script:
 - ./bootstrap && ./configure ${CPARAMS} && make check || ( cat test.log ; exit 1 ) && egrep '^[0-9]+%' test.log && ./vnstat --version

notifications:
  email:
    on_success: always
    on_failure: always
